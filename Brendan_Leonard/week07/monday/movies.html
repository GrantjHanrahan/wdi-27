<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Search - AJAX Version - Single Page</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div id="movieSearchForm">
    <!-- Put a search box at the top of the page -->
    <h1>Movies Search</h1>
    <input type="text" id="movieSearchField" value="Enter search term"></input>
    <button id="movieSearchButton">Search for Movie</button>
  </div>
  <div id="movieSearchResults"></div>
</body>
<script>
    $(function() {
      $('#movieSearchField').on('focus', function() {
        this.value = '';
      });
    });
</script>
</html>
