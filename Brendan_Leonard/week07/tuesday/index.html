<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Zomato Restaurant Database</title>
      <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" media="screen" />
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/config.js" type="text/javascript" src='config.js'></script>
      <script src="js/main.js" type="text/javascript"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
  <body>
    <div class="wrapper">
      <header class="main-head" >&nbsp;</header>
      <div class="main-content">
        <div id="content-box">
          <h2>Sydney Restaurants Search</h2>
          <div id="search-form">
            <form id="search-form" class="form-inline">
              <div class="input-group mb-4 mr-sm-4">
                <div class="input-group-prepend">
                  <div class="input-group-text">Select Cuisine: </div>
                </div>
                <select class="form-control" id="search-select"></select>
              </div>
              <input type="submit" id="search-button" class="btn btn-primary mb-4"></input>
            </form>
          </div>
          <div id="search-message"></div>
          <div id="search-results">
            <div class="row">
            </div>
          </div>
        </div>
      </div>
      <div class="side-left"></div>
      <div class="side-right"></div>
    </div>
  </body>
</html>
