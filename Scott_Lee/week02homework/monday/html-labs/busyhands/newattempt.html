<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="newstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Busy hands</title>
</head>
<body>
    <div id="wrapper">
        <nav>
            <ul id="ulnavlist">
                <li class="navlist">Home</li>
                <li class="navlist">About</li>
                <li class="navlist">Services</li>
                <li class="navlist">Blog</li>
                <li class="navlist">Contact Us</li>
            </ul>
        </nav>
        <header>
            <img id="busyhandslogo" src="images/logo.png" alt="Busy Hands logo">
            <ul id="socnavlist">
                <li id="linkedinicon"></li>
                <li id="twittericon"></li>
                <li id="facebookicon"></li>
                <li id="rssicon"></li>
            </ul>
        </header>
        <div class="photobanner">
            <img id="actualBanner "src="images/photobanner.png" alt="banner">
            <img src="images/shadow_slider.png" alt="shadow slider" id="shadow">
        </div>
        <div class="blurb">
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <img src="images/button_blurb.png" alt="button blurb">
        </div>
        <div id="home-boxes">
            <div class="home-box"></div>
            <div class="home-box"></div>
            <div class="home-box"></div>
        </div>
        <footer>
            <div class="box-footer">
                <div class="blogroll"></div>
            </div>
            <div class="box-footer">
                <div class="text-widget"></div>
            </div>
            <div class="box-footer">
                <div class="meta-widget"></div>
            </div>
            <div id="copyright"></div>
            <div id="companybottom"></div>
        </footer>
    </div>
</body>
</html>
